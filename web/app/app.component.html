<nav>
    <div class="nav-wrapper">
        <a class="brand-logo center" (click)="onChangeCollection()">{{title}}</a>
        <a data-activates="mobile-demo" class="button-collapse">
            <i class="material-icons">menu</i>
        </a>
        <a class="right" (click)="onNewCollection()">
            <i class="material-icons medium">add</i>
        </a>
        <div *ngIf="collection">
            <ul class="left hide-on-med-and-down">
                <li><a (click)="onHome()">Home</a></li>
                <li><a (click)="onImport()">Import</a></li>
                <li><a (click)="onExport()">Export</a></li>
                <li><a (click)="onConfig()">Config</a></li>
            </ul>
            <ul class="side-nav"
                id="mobile-demo">
                <li><a (click)="onHome()">Home</a></li>
                <li><a (click)="onImport()">Import</a></li>
                <li><a (click)="onExport()">Export</a></li>
                <li><a (click)="onConfig()">Config</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <collections title="title"></collections>
</div>
<div class="row">
    <div [ngSwitch]="status" class="center">
        <div *ngSwitchCase="appStatus.HOME">
	    <home [collection]="title"></home>
	</div>
        <div *ngSwitchCase="appStatus.IMPORT">
            <imports></imports>
        </div>
        <div *ngSwitchCase="appStatus.EXPORT">
	     <exports></exports>
	</div>
        <div *ngSwitchCase="appStatus.CONFIG">
	    <config [collection]="title"></config>
	</div>
	<div *ngSwitchCase="appStatus.ITEM">
	    <item *ngIf="item"
		  [collection]="collection.name"
		  [item]="item"
		  (close)="onHome()">
	    </item>
	</div>
        <div *ngSwitchCase="appStatus.NONE"></div>
    </div>
</div>
<footer class="page-footer">
    <div class="footer-copyright">
	<div class="container">
	    <i class="material-icons right">import_export</i>
	    <i class="material-icons right" href="div#buffer">star</i>
	    <i (click)="onBuffer()" class="material-icons right">live_help</i>
	    <i id="imports-loop" class="material-icons right">loop</i>
	</div>
    </div>
    <buffer [collection]="title"
	    (onItemSelected)="onItem($event)"></buffer>
</footer>
